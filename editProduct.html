<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sidebar</title>
      <link rel="stylesheet" type="text/css" href="sidebar.css">
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="icon"><ion-icon name="fast-food-outline"></ion-icon></span>
              <span class="title">Bamboo House</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
              <span class="title">Dashboard</span>
            </a>
          </li>
          
          <li>
            <a href="#">
              <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
              <span class="title">Staff</span>
            </a>
          </li>
          
          <li>
            <a href="#">
              <span class="icon"><ion-icon name="fast-food-outline"></ion-icon></span>
              <span class="title">Foods</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon"><ion-icon name="fast-food-outline"></ion-icon></span>
              <span class="title">Logout</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- main -->
      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>
        </div>

        <!-- Form -->
        <div class="productForm">
          <form action="/addfood" method="post">
            <p><label>Enter name: </label><input id="title" type="text" name="title_field" /></p>
            <p><label>Enter Category: 
              <select id="category" name="category_field">
                <option value="Volvo">Volvo</option>
              </select>
            </p>
            <p><label>Enter Category: </label><input id="category" type="text" name="category_field" /></p>
            <p><label>Enter Description: </label><input id="description" type="text" name="desc_field" /></p>
            <p><label>Enter Price: </label><input id="price" type="text" name="price_field" /></p>
            <p><label>Enter Preparation Time:</label><input id="prepTime" type="text" name="prepTime_field" /></p>
        </form> 
        </div>

        

      </div>
    </div>
      
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    <script>
      //menu toggle
      let toggle = document.querySelector('.toggle');
      let navigation = document.querySelector('.navigation');
      let main = document.querySelector('.main')

      toggle.onclick = function(){
        navigation.classList.toggle('active');
        main.classList.toggle('active');
      }

      //add hovered
      let list = document.querySelectorAll('.navigation li');
      function activeLink(){
        list.forEach((item) =>
          item.classList.remove('hovered'));
          this.classList.add('hovered');
      }
      list.forEach((item)=>
        item.addEventListener('mouseover',activeLink));
    </script>
  </body>
</html>
