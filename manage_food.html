<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sidebar</title>
      <link rel="stylesheet" type="text/css" href="sidebar.css">
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="icon"><ion-icon name="fast-food-outline"></ion-icon></span>
              <span class="title">Bamboo House</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
              <span class="title">Dashboard</span>
            </a>
          </li>
          
          <li>
            <a href="#">
              <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
              <span class="title">Staff</span>
            </a>
          </li>
          
          <li>
            <a href="#">
              <span class="icon"><ion-icon name="fast-food-outline"></ion-icon></span>
              <span class="title">Foods</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon"><ion-icon name="fast-food-outline"></ion-icon></span>
              <span class="title">Logout</span>
            </a>
          </li>
        </ul>
      </div>
      
      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>
          <div class="menuType">
            <div>
              <a>Customers Menu Layout</a>
            </div>
            <div>
              <a>Staff Order Layout</a>
            </div>
          </div>
        </div>

        <!-- Manage food settings -->
        <div class="productManagement">
          <div class="productBox">
            <div class="productManagementHeader">
              <h2>Food Management</h2>
            </div>
            <div class="foodBtnHeader">
              <a href="#" class="categoryBtn">Add Product</a>
              <a href="#" class="categoryBtn">Edit Product</a>
              <a href="#" class="categoryBtn">Modify Product</a>
            </div>
            <table>
              <thead>
                <tr>
                  <td>Name</td>
                  <td>Price</td>
                  <td>Category name</td>
                  <td>Status</td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Chicken Curry</td>
                  <td>$52.0</td>
                  <td>Chicken</td>
                  <td>active</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    <script>
      //menu toggle
      let toggle = document.querySelector('.toggle');
      let navigation = document.querySelector('.navigation');
      let main = document.querySelector('.main')

      toggle.onclick = function(){
        navigation.classList.toggle('active');
        main.classList.toggle('active');
      }



      //add hovered
      let list = document.querySelectorAll('.navigation li');
      function activeLink(){
        list.forEach((item) =>
          item.classList.remove('hovered'));
          this.classList.add('hovered');
      }
      list.forEach((item)=>
        item.addEventListener('mouseover',activeLink));
    </script>

  </body>
</html>
